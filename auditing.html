  <!-- Scripts -->
  <script>
    // Map a single elevation value (0..4) to header shadow presets (optional helper)
    (function(){
      const presets = [
        'none',
        '0 -3px 8px rgba(12,23,52,0.03), 0 6px 12px rgba(12,23,52,0.04)',
        '0 -6px 18px rgba(12,23,52,0.04), 0 10px 30px rgba(12,23,52,0.08)',
        '0 -10px 28px rgba(12,23,52,0.06), 0 18px 48px rgba(12,23,52,0.10)',
        '0 -14px 40px rgba(12,23,52,0.08), 0 26px 70px rgba(12,23,52,0.14)'
      ];
      function applyHeaderShadow(){
        const root = document.documentElement;
        const style = getComputedStyle(root);
        let elevation = parseInt(style.getPropertyValue('--header-elevation')) || 0;
        if(elevation < 0) elevation = 0;
        if(elevation > 4) elevation = 4;
        root.style.setProperty('--header-shadow', presets[elevation]);
      }
      applyHeaderShadow();
      window.applyHeaderShadow = applyHeaderShadow;
    })();
  </script>

  <script>
    // Toggle helper for previous papers and unit test groups
    (function(){
      const toggles = document.querySelectorAll('.prev-toggle, .unit-toggle');
      toggles.forEach(toggle => {
        const targetId = toggle.getAttribute('aria-controls');
        const list = document.getElementById(targetId);
        if(!list) return;

        function setExpanded(expanded){
          toggle.setAttribute('aria-expanded', expanded ? 'true' : 'false');
          list.setAttribute('aria-hidden', expanded ? 'false' : 'true');
          list.style.display = expanded ? 'flex' : 'none';
        }

        setExpanded(false);

        toggle.addEventListener('click', ()=>{
          const isOpen = toggle.getAttribute('aria-expanded') === 'true';
          setExpanded(!isOpen);
        });

        toggle.addEventListener('keydown', (e)=>{
          if(e.key === 'Enter' || e.key === ' '){
            e.preventDefault();
            toggle.click();
          }
        });
      });
    })();
  </script>
