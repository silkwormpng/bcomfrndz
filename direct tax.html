<body>
  <!-- Hero (replaces header) -->

    <a class="hero-link" href="https://www.instagram.com/manxjeetagain" target="_blank" rel="noopener noreferrer" aria-label="Open Instagram"></a>
    <img src="owner pic.png" alt="Hero Animation" class="hero-image">

    <h2>MANJEET Enterprises</h2>
    <p>all rights reserved</p>
    
   
  </div>

  <!-- Subject detail card matching site theme -->
  <div class="detail-card-wrap">
    <div class="detail-card">
      <img class="detail-media" src="img direct tax.jpg" alt="Direct tax" />
      <h4 class="detail-title">Direct Tax</h4>
      <div class="detail-pills">
        <!-- Ordered pills: Previous Paper, Unit Test, Syllabus, Predicted question paper, Predicted question solution -->
        <div class="prev-group">
          <div class="prev-toggle pill" role="button" tabindex="0" aria-expanded="false" aria-controls="prev-list">
            <span class="chev">›</span>
            <span>Previous Paper</span>
          </div>
          <div id="prev-list" class="prev-list" aria-hidden="true">
            <a href="https://drive.google.com/file/d/12i2PJJ_WFy3bzKglklCu45HN6xuCnx4F/view?usp=sharing">2021 Question Paper</a>
            <a href="https://drive.google.com/file/d/1GpYQwV4xqOKLQBTvFzqSXbBYF4DBqL7B/view?usp=sharing">2019 Question Paper</a>
            <a href="https://drive.google.com/file/d/1UVZRq1ICayKzdxVqDWbfaQPkZs1GkQyY/view?usp=sharing">2018 Question Paper</a>
          </div>
        </div>

        <div class="unit-group">
          <div class="unit-toggle pill" role="button" tabindex="0" aria-expanded="false" aria-controls="unit-list-direct-tax">
            <span class="chev">›</span>
            <span>Unit Test</span>
          </div>
          <div id="unit-list-direct-tax" class="unit-list" aria-hidden="true">
            <a href="#">Section A</a>
            <a href="#">Section B</a>

            <a href="#">Section D</a>
          </div>

        <a class="pill" href="https://drive.google.com/file/d/1wBIpsEDEJVTMWULC5NQzMkWjK50AqVO1/view?usp=sharing">Syllabus</a>
        <a class="pill" href="#">Predicted question paper</a>
        <a class="pill" href="#">Predicted question solution</a>
      </div>
    </div>
  </div>

   <!-- Feature card (from old.html) -->
  <div class="feature-card">
    <a class="feature-link" href="https://www.instagram.com/manxjeetagain" target="_blank" rel="noopener noreferrer" aria-label="Open Instagram"></a>
    <img src="featureimg.png" alt="Feature Image" class="feature-image">
    <h2>Full Study one place.</h2>
  </div>

  <!-- Scripts -->
  <script>
    // Toggle helper for previous papers and unit test groups
    (function(){
      const toggles = document.querySelectorAll('.prev-toggle, .unit-toggle');
      toggles.forEach(toggle => {
        const targetId = toggle.getAttribute('aria-controls');
        const list = document.getElementById(targetId);
        if(!list) return;

        function setExpanded(expanded){
          toggle.setAttribute('aria-expanded', expanded ? 'true' : 'false');
          list.setAttribute('aria-hidden', expanded ? 'false' : 'true');
          list.style.display = expanded ? 'flex' : 'none';
        }

        setExpanded(false);

        toggle.addEventListener('click', ()=>{
          const isOpen = toggle.getAttribute('aria-expanded') === 'true';
          setExpanded(!isOpen);
        });

        toggle.addEventListener('keydown', (e)=>{
          if(e.key === 'Enter' || e.key === ' '){
            e.preventDefault();
            toggle.click();
          }
        });
      });
    })();
  </script>

</body>
